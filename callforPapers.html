        <style>
            /* General Styling */
            body {
                font-family: 'Inter', sans-serif;
                background-color: #f5f5f5;
                color: #2c3e50;
            }
    
            h1, h2, h3 {
                color: #e74c3c;
            }
    
            .navbar {
                background-color: #7f8c8d;
                padding: 15px 0;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
    
            .navbar-nav .nav-link {
                color: #fff;
                font-size: 16px;
            }
    
            .nav-link:hover {
                color: #f5b041;
            }
    
            .slick-slideshow {
                position: relative;
            }
    
            .slick-title {
                font-size: 48px;
                color: #f7dc6f ;
                font-weight: 700;
            }
    
            .lead {
                font-size: 18px;
            }
    
            .custom-btn {
                background-color: #e74c3c;
                color: #fff;
                padding: 10px 20px;
                border-radius: 50px;
                font-size: 16px;
                border: none;
                cursor: pointer;
                transition: background-color 0.3s;
            }
    
            .custom-btn:hover {
                background-color: #f5b041;
            }
    
            .track-grid {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 20px;
            }
    
            .track-card {
                width: 200px;
                height: 200px;
                background-color: #7f8c8d;
                color: white;
                border-radius: 10px;
                text-align: center;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                transition: transform 0.3s, background-color 0.3s;
                padding: 15px;
            }
    
            .track-card:hover {
                transform: translateY(-5px);
                background-color: #e74c3c;
            }
    
            .track-icon {
                font-size: 50px;
                margin-bottom: 15px;
            }
    
            .track-title {
                font-weight: bold;
                font-size: 16px;
            }
    
            .highlight {
                background-color: #f5b041;
                color: black;
            }
            .gallery-item img {
                    width: 100%;
                    height: 250px;
                    /* Fixed height for all images */
                    object-fit: cover;
                    /* Ensures images fill the space without distortion */
                    border-radius: 8px;
                    /* Rounded corners for a modern look */
                    transition: transform 0.3s ease-in-out;
                }
    
                .gallery-item img:hover {
                    transform: scale(1.05);
                    /* Zoom effect on hover for a more dynamic feel */
                }
    
                /* Map styling */
                .map-container {
                    margin-top: 40px;
                }
    
                .map-container iframe {
                    width: 100%;
                    height: 400px;
                    border: none;
                    border-radius: 8px;
                }
    
                /* Adding padding between images */
                .mb-4 {
                    padding: 10px;
                }
    
            footer {
                background-color: #7f8c8d;
                padding: 20px;
                text-align: center;
                color: white;
            }
        </style>
